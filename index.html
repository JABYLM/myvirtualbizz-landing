<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyVirtualBizz</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #1976d2;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 600;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 90%;
      margin: 40px auto;
    }

    .plan {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .plan h3 {
      margin-top: 0;
      font-size: 24px;
      color: #1976d2;
    }

    .plan p {
      margin: 10px 0 20px;
    }

    .plan strong {
      display: block;
      margin-top: 10px;
      font-size: 20px;
      color: #1976d2;
    }
    #chatbox { position: fixed; bottom: 20px; right: 20px; width: 300px; background: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
    #chatMessages { padding: 10px; flex: 1; overflow-y: auto; font-size: 14px; }
    #chatInput { display: flex; border-top: 1px solid #ccc; }
    #chatInput input { flex: 1; padding: 10px; border: none; border-radius: 0 0 0 8px; }
    #chatInput button { padding: 10px 15px; border: none; background: #1976d2; color: #fff; cursor: pointer; }
    #chatInput input:focus { outline: none; }
  </style>
</head>
<body>
  <header>
    <h1>MyVirtualBizz</h1>
  </header>

  <main>
    <section class="plans">
      <div class="plan">
        <h3>InfoBot</h3>
        <p>Responde preguntas frecuentes de forma automática.</p>
        <strong>$10/mes</strong>
      </div>
      <div class="plan">
        <h3>ReservaBot</h3>
        <p>Gestiona reservas y citas sin intervención humana.</p>
        <strong>$20/mes</strong>
      </div>
      <div class="plan">
        <h3>VozBot</h3>
        <p>Convierte texto a voz para atención telefónica.</p>
        <strong>$30/mes</strong>
      </div>
    </section>
  </main>

  <div id="chatbox">
    <div id="chatMessages"></div>
    <form id="chatInput">
      <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatInput');
    const messages = document.getElementById('chatMessages');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('message');
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage('Tú', userText);
      input.value = '';

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userText }),
        });

        const data = await res.json();

        if (res.ok) {
          appendMessage('Bot', data.reply);
        } else {
          appendMessage('Bot', `❌ Error: ${data.error || 'Respuesta inválida'}`);
        }
      } catch (err) {
        console.error('❌ Error completo:', err);
        appendMessage('Bot', '❌ Error de red o del servidor: ' + err.message);
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
