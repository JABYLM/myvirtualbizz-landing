<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyVirtualBizz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
      font-size: 16px;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }
    .plan {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 280px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }
    .plan h3 {
      margin-top: 0;
    }
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    #chatMessages {
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 6px;
    }
    #chatMessages .message {
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
    }
    #chatMessages .user {
      background: #e3f2fd;
      align-self: flex-end;
    }
    #chatMessages .bot {
      background: #f1f1f1;
      align-self: flex-start;
    }
    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatInput input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 8px;
    }
    #chatInput button {
      padding: 10px 15px;
      border: none;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    #chatInput input:focus {
      outline: none;
    }

    #chatToggle {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        font-size: 15px;
      }
      header {
        padding: 20px 0;
      }
      .plans {
        flex-direction: column;
        margin: 15px;
        align-items: stretch;
      }
      .plan {
        width: 100%;
        margin-bottom: 20px;
      }
      #chatbox {
        bottom: 0;
        left: 0;
        right: 0;
        transform: none;
        width: 100%;
        border-radius: 8px 8px 0 0;
        display: none;
        max-height: 60vh;
      }
      #chatbox.open {
        display: flex;
      }
      #chatToggle {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #1976d2;
        color: #fff;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyVirtualBizz</h1>
  </header>

  <main>
    <section class="plans">
      <div class="plan">
        <h3>InfoBot</h3>
        <p>Responde preguntas frecuentes de forma autom√°tica.</p>
        <strong>$10/mes</strong>
      </div>
      <div class="plan">
        <h3>ReservaBot</h3>
        <p>Gestiona reservas y citas sin intervenci√≥n humana.</p>
        <strong>$20/mes</strong>
      </div>
      <div class="plan">
        <h3>VozBot</h3>
        <p>Convierte texto a voz para atenci√≥n telef√≥nica.</p>
        <strong>$30/mes</strong>
      </div>
    </section>
  </main>

  <div id="chatbox">
    <div id="chatMessages"></div>
    <form id="chatInput">
      <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <button id="chatToggle">üí¨</button>

  <script>
    const form = document.getElementById('chatInput');
    const messages = document.getElementById('chatMessages');
    const chatbox = document.getElementById('chatbox');
    const toggleBtn = document.getElementById('chatToggle');

    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        chatbox.classList.toggle('open');
      });
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('message');
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage('T√∫', userText);
      input.value = '';
      chatbox.classList.add('open');

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userText }),
        });

        const data = await res.json();

        if (res.ok) {
          appendMessage('Bot', data.reply);
        } else {
          appendMessage('Bot', `‚ùå Error: ${data.error || 'Respuesta inv√°lida'}`);
        }
      } catch (err) {
        console.error('‚ùå Error completo:', err);
        appendMessage('Bot', '‚ùå Error de red o del servidor: ' + err.message);
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('message');
      if (sender === 'T√∫') {
        div.classList.add('user');
      } else {
        div.classList.add('bot');
      }
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
